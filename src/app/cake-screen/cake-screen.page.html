<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cake Activity</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <!-- Image Section with Styling -->
    <ion-img [src]="getProductImage()" class="product-img"></ion-img>
    
    <!-- Product Details Section -->
    <div class="product-details">
      <h2 class="product-name">{{ productId?.toUpperCase() || 'Unknown' }}</h2>
      <h3 class="product-quantity">Quantity: {{ quantity || '0' }}</h3>
      <p class="product-description">{{ getJsonData() }}</p>
    </div>

    <!-- Copy Data Button Section -->
    <ion-button (click)="copyDataToClipboard()" class="copy-btn">
      <ion-icon slot="start" name="clipboard"></ion-icon>
      Copy Data
    </ion-button>
  </div>
</ion-content>

<style>
  /* Content Styling */
  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  /* Product Image Styling */
  .product-img {
    width: 250px;
    height: 250px;
    object-fit: contain;
    border-radius: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }

  /* Product Details Styling */
  .product-details {
    text-align: center;
    margin-bottom: 30px;
  }

  .product-name {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
  }

  .product-quantity {
    font-size: 20px;
    color: #666;
    margin-bottom: 10px;
  }

  .product-description {
    font-size: 16px;
    color: #777;
    line-height: 1.5;
    margin-top: 10px;
  }

  /* Button Styling */
  .copy-btn {
    background-color: #3e3bee;
    color: white;
    font-weight: bold;
    border-radius: 30px;
    padding: 10px 20px;
    width: 200px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
  }

  .copy-btn:hover {
    background-color: #ffb400;
    transform: scale(1.05);
  }

  /* Styling for Ionic Back Button */
  ion-back-button {
    --color: white;
  }
</style>
